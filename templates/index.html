<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Postman</title>
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/highlight/css/github.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row my-3">
            <div class="col">
                <div class="d-flex">
                    <select id="method" class="form-select w-auto me-2">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                        <option value="PATCH">PATCH</option>
                    </select>
                    <input type="text" id="url" class="form-control" placeholder="输入请求URL">
                    <button id="send" class="btn btn-primary ms-2">发送</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <!-- Headers -->
                <div class="card mb-3">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Headers</h5>
                            <button class="btn btn-sm btn-outline-primary" id="addHeader">添加</button>
                        </div>
                    </div>
                    <div class="card-body" id="headers">
                        <!-- Headers will be added by JavaScript -->
                    </div>
                </div>

                <!-- Request Body -->
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Request Body</h5>
                            <button class="btn btn-sm btn-outline-secondary" id="formatJson">Format</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <textarea id="requestBody" class="form-control" rows="8" placeholder="请求体 (JSON)"></textarea>
                        <pre class="mt-3 d-none"><code id="requestBodyPreview" class="json"></code></pre>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <!-- Response -->
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Response</h5>
                            <div id="status"></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <pre><code id="response" class="json">等待发送请求...</code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/highlight/js/highlight.min.js"></script>
    <script src="/static/vendor/highlight/js/json.min.js"></script>
    <script>
        // 初始化highlight.js
        document.addEventListener('DOMContentLoaded', (event) => {
            if (window.hljs) {
                hljs.configure({ languages: ['json'] });
            }
        });
    </script>
    <script src="/static/js/main.js"></script>
</body>
</html>
